<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yash Sharma | Role-Based Dashboard</title>

    <!-- ✅ Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- ✅ Favicon (optional, replace with your own later) -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1006/1006771.png" />

    <!-- ✅ Global Styles -->
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
      }

      body {
        background: linear-gradient(135deg, #141e30, #243b55);
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        overflow-x: hidden;
      }

      h1 {
        text-align: center;
        margin-bottom: 25px;
        font-weight: 600;
        font-size: 1.9rem;
        color: #fff;
        letter-spacing: 0.5px;
      }

      #root {
        width: 100%;
        max-width: 500px;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(12px);
        border-radius: 16px;
        padding: 40px 30px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        animation: fadeIn 0.6s ease;
      }

      p.tagline {
        text-align: center;
        color: #ddd;
        margin-bottom: 35px;
        font-size: 1rem;
        opacity: 0.9;
      }

      footer {
        position: fixed;
        bottom: 15px;
        font-size: 0.9rem;
        color: #bbb;
        opacity: 0.9;
      }

      footer a {
        color: #00bcd4;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <h1>Yash Sharma Dashboard</h1>
    <p class="tagline">Secure access control for Admins, Managers & Users</p>
    <div id="root"></div>
    <footer>
      &copy; <span id="year"></span> Yash Sharma | Built with ❤️ using React & Node.js
    </footer>

    <script>
      // Dynamic footer year
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>

    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
